<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	   <div class="container">
        <!-- button -->
        <div data-ns-test="block-inline-button">
            <button>Test1</button>
            <button>Test2</button>
        </div>
        <p>Answer: Inline</p>

        <!-- div -->
        <div data-ns-test="block-inline-div">
            <div>Test1</div>
            <div>Test2</div>
        </div>
        <p>Answer: Block</p>

        <!-- span -->
        <div data-ns-test="block-inline-span">
            <span>Test1</span>
            <span>Test2</span>
        </div>
        <p>Answer: Inline</p>

        <!-- p -->
        <div data-ns-test="block-inline-p">
            <p>Test1</p>
            <p>Test2</p>
        </div>
        <p>Answer: Block</p>

        <!-- input -->
        <div data-ns-test="block-inline-input">
            <input type="text" value="Test1">
            <input type="text" value="Test2">
        </div>
        <p>Answer: Inline</p>

        <!-- cite -->
        <div data-ns-test="block-inline-cite">
            <cite>Test1</cite>
            <cite>Test2</cite>
        </div>
        <p>Answer: Inline</p>

        <!-- code -->
        <div data-ns-test="block-inline-code">
            <code>Test1</code>
            <code>Test2</code>
        </div>
        <p>Answer: Inline</p>

        <!-- h1 -->
        <div data-ns-test="block-inline-h1">
            <h1>Test1</h1>
            <h1>Test2</h1>
        </div>
        <p>Answer: Block</p>

        <!-- sup -->
        <div data-ns-test="block-inline-sup">
            <sup>Test1</sup>
            <sup>Test2</sup>
        </div>
        <p>Answer: Inline</p>

        <!-- sub -->
        <div data-ns-test="block-inline-sub">
            <sub>Test1</sub>
            <sub>Test2</sub>
        </div>
        <p>Answer: Inline</p>
    </div>

</body>

</html>
